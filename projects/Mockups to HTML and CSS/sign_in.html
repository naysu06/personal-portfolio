<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../Mockups to HTML and CSS/mycss/sign-in.css"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="main-wrap">
      <div class="header">
        <div class="nav-bar">
          <ul>
            <a
              href="../Mockups to HTML and CSS/index.html"
              style="font-weight: 600"
              >HOME</a
            >
          </ul>
          <ul>
            <a
              href="../Mockups to HTML and CSS/about_us.html"
              style="font-weight: 600"
              >ABOUT US</a
            >
          </ul>
          <ul>
            <a
              href="../Mockups to HTML and CSS/article.html"
              style="font-weight: 600"
              >ARTICLE</a
            >
          </ul>
        </div>
        <div class="sign-in-bar">
          <ul style="padding-right: 40px; padding-left: 40px">
            <a
              href="../Mockups to HTML and CSS/sign_in.html"
              style="font-weight: 600"
              >SIGN IN</a
            >
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <div class="form-title-wrap">
            <p
              class="form-title"
              style="
                font-size: 30px;
                font-family: 'Roboto', sans-serif;
                font-weight: 800;
              "
            >
              SIGN IN
            </p>
          </div>
          <div class="credentials-wrap">
            <p
              class="text"
              style="text-align: left; font-family: 'Roboto', sans-serif"
            >
              EMAIL
            </p>
          </div>
          <div class="input-wrap">
            <input class="input" type="text" />
          </div>
          <div class="credentials-wrap">
            <p
              class="text"
              style="text-align: left; font-family: 'Roboto', sans-serif"
            >
              PASSWORD
            </p>
          </div>
          <div class="input-wrap">
            <input class="input" type="password" />
          </div>
          <div class="submit-btn-wrap">
            <button
              class="submit-btn"
              style="font-family: 'Roboto', sans-serif; font-weight: 600"
            >
              SUBMIT
            </button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="soc-med-wrap">
          <div class="soc-med">
            <p style="font-family: 'Roboto', sans-serif; font-size: 13px">
              Contact Me
            </p>
            <p style="font-family: 'Roboto', sans-serif; font-size: 13px">
              Email: fmc9840@students-uc.bcf.edu.ph
            </p>
            <p style="font-family: 'Roboto', sans-serif; font-size: 13px">
              &#x23;:09196671336
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
